before_install:
- npm install gitbook-cli
- git config --global user.email "deploy@travis-ci.org"
- git config --global user.name "Travis CI Deployment Bot"
script:
- node_modules/gitbook-cli/bin/gitbook.js init
- node_modules/gitbook-cli/bin/gitbook.js install
- node_modules/gitbook-cli/bin/gitbook.js build
after_success:
- cd _book/
- echo "fmltutor.ustc-zzzz.net" >CNAME
- git init; git add -- *; git commit --allow-empty-message -m ""
- git push -f -q https://ustc-zzzz:$GITHUB_TOKEN@github.com/ustc-zzzz/fmltutor master:gh-pages
